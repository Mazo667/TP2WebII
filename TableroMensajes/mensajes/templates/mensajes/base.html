<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        .wrapper {
            min-height: 75%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">{% block header_title %}Bienvenido a Tablero de Mensajes{% endblock %}</h1>
        <p class="lead">{% block header_description %}Funcionalidades clave como la creacion, visualizacion y
            eliminacion de mensajes{% endblock %}</p>
    </div>
    <div class="wrapper">

        <div class="content">
            <div class="container mt-5"></div>
            {% block content %}{% endblock %}
        </div>
    


        <footer class="footer mt-auto py-3 bg-light">
            <div class="container" style="text-align: right; display: flex; flex-direction: column;">
                <span class="text-muted">FAVA MAXIMILIANO ARIEL</span>
                <span class="text-muted">TEC UNIV. EN DESARROLLO DE SOFTWARE</span>
            </div>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>

</html>
